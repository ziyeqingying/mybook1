language: node_js
node_js:
  - "node"

after_script:
  - npm install gitbook-cli -g
  - gitbook install
  - gitbook build
  - grunt minify
  - cd ./_book
  - git init
  - git config user.name "${USER_NAME}"
  - git config user.email "${USER_EMAIL}"
  - git add .  
  - git add README
  - git commit -m "publish gitbook"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}

branches:
  only:
    - master
